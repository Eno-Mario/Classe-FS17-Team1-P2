<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/components/common.css" />
    <link rel="stylesheet" href="atom-generic-field.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fake-background">
      <div class="generic-field-container">
        <div class="generic-field-label-wrap">
          <label type="text" tabindex="-1" class="generic-field-label">
            <input
              type="text"
              name="subscribe"
              aria-invalid="false"
              aria-disabled="false"
              data-test="input-with-button-input"
              class="generic-field-input"
              value=""
            /><span type="text" tabindex="-1" class="generic-field-text"
              >Il tuo indirizzo e-mail</span
            ></label
          >
        </div>
        <div class="generic-field-button-wrapper">
          <button class="generic-field-button">
            <svg
              width="18"
              height="28"
              viewBox="0 0 18 28"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              class="generic-field-button-svg"
            >
              <path
                d="M1.825 28L18 14 1.825 0 0 1.715 14.196 14 0 26.285z"
                fill="currentColor"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
